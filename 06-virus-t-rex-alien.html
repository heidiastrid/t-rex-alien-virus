<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T-Rex, Alien, Virus</title>
</head>
<body>
    <h1>T-Rex, Alien, Virus</h1>
    <button onclick="
playGame('T-Rex')
    ">T-Rex</button>
<!-- End Button -->

    <button onclick="
playGame('Virus')
        "> Virus</button>

    
<!-- End Button -->
<button onclick="
playGame('Alien')
">Alien</button>

<button onclick="
score.wins = 0;
score.losses = 0;
score. ties = 0; 
"> Reset Score</button>
</body>
<script>  
const score = {
    wins: 0,
    losses: 0,
    ties: 0 ,
};

function playGame(playerMove){

  const computerMove = pickComputerMove();
  let result = '';

  if(playerMove === 'Alien'){
          if (computerMove === 'T-Rex') {
          result = 'You Win';
        } else if (computerMove === 'Alien') {
          result = 'You Tie';
        } else if (computerMove === 'Virus') {
          result = 'You Lose';
        }
  } else if (playerMove === 'T-Rex'){
        if (computerMove === 'T-Rex') {
        result = 'You Lose';
        } else if (computerMove === 'Virus'){
            result = 'You Tie'
        } else if (computerMove === 'Alien'){
            result = 'You Win'
        }
  } else if (playerMove === 'Virus'){
        if (computerMove === 'T-Rex') {
        result = 'You Lose';
        } else if (computerMove === 'Virus'){
            result = 'You Tie'
        } else if (computerMove === 'Alien'){
            result = 'You Win'
        }
  }

  if (result === 'You Win'){
    score.wins += 1;
  } else if (result === 'You Lose'){
    score.losses += 1;
  } else if (result === 'You Tie'){
    score.ties += 1; 
  }
  
  alert(`You picked ${playerMove}. Computer picked ${computerMove}.  ${result}.
Wins: ${score.wins}, Losses: ${score.losses}, Ties ${score.ties}`);

}

function pickComputerMove(){
    const randomNumber = Math.random();
let computerMove = '';
  if (randomNumber >= 0 && randomNumber < 1 / 3) {
    computerMove = 'T-Rex';
  } else if (randomNumber >= 1 / 3 && randomNumber < 2 / 3) {
    computerMove = 'Virus';
  } else if (randomNumber >= 2 / 3 && randomNumber < 1) {
    computerMove = 'Alien';
  }
 return computerMove;
}
</script>
</html>
